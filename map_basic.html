<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <style type="text/css">
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }

      /* Optional: Makes the sample page fill the window. */
      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
    <script>
      let map;

      function initMap() {
        const myHouse = { lat: 41.78124, lng: -87.80439}
        const contentString = 
          "<h1>Rob's House Coordinates</h1>" +
          "<p><b>Coordinates:</b> <br> lat: 41.78124 <br> <t>lng: -87.80439</p>"
      
        map = new google.maps.Map(document.querySelector("#map"), {
          center: myHouse,
          zoom: 10,
        });

        let marker = new google.maps.Marker({
          position: myHouse,
          map: map,
        });

        let infowindow = new google.maps.InfoWindow({
          content: contentString
        });

        marker.addListener("click", () => {
          infowindow.open(map, marker);
        });
      }
    </script>
  </head>
  <body>
    <div id="map"></div>

    <!-- Async script executes immediately and must be after any DOM elements used in callback. -->
    <script
      src="https://maps.googleapis.com/maps/api/js?AIzaSyDFgsUE-bMwCS5JMgSvUj-7EwLhnSlMXsU&callback=initMap&libraries=&v=weekly"
      async
    ></script>
  </body>
</html>
